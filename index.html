<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pictureDiv">
      <div class="writingLeft">
        <img src="odin-lined.png" alt="" class="odin">
        <h1 class="odinText">ODIN</h1>
      </div>
      <img src="pictureLeft.jpg" alt="" />
      
    </div>
    <div class="allContent">
      <div class="pInfo">
        <p>
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
       <div class="pInfo2">
        <p>You <em>know</em> you want to.</p>
        </div>
      </div>

      <div class="formInfo">
        <form action="example.com/path" method="POST">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="left">
            <div class="inputBox">
              <label for="firstName">FIRST NAME</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                
              />
            </div>

            <div class="inputBox">
              <label for="userEmail">EMAIL</label>
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                required
                
              />
            </div>

            <div class="inputBox">
          
                <label for="userPassword">PASSWORD</label>
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                
              />
            </div>
          </div>     
          <div class="right">
            <div class="inputBox">
              
              <label for="lastName">LAST NAME</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
            />
            </div>

            <div class="inputBox">
            
              <label for="phoneNumber"> PHONE NUMBER</label>
              
              <input
                type="number"
                name="phoneNumber"
                id="phoneNumber"
                
              />
            </div>

            <div class="inputBox">
              <label for="confirmPass">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPass"
                id="confirmPass"
                
              />
            </div>
            </div>
          </fieldset>

          </div>
            <div class="buttonDiv">
              <button type="submit">Create Account</button>
            </div>
          
        </form>

        <div class="accountDiv">
          <p>Already have an account? <a href="example.copm">Log in</a></p>
        </div>
      
    </div>
  </body>
</html>
